<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component v-bind:propsdata='messages'></child-component>
    </div>
    <script>
        Vue.component('child-component', {
            props: ['propsdata'],
            template: '<p>{{ propsdata }}</p>'
        })

        var app = new Vue({
            el: '#app',
            data: {
                messages: 'Hello Vue! passed from Parent Component!'
            }
        })
    </script>
</body>
</html>
